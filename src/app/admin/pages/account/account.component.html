<main class="w-[80%] m-auto mt-10 flex flex-col justify-center items-center">
  <section class="w-full flex items-center justify-between">
    <h2 class="text-[36px] text-blue-medio">Mi cuenta</h2>
    <div class="flex gap-9">
      <a routerLink="/dashboard">
        <button
          class="flex items-center justify-center w-[150px] h-full bg-primary-color text-blue-white font-bold p-2 rounded-[10px] hover:bg-white hover:outline-2 hover:outline hover:outline-blue-white hover:text-primary-color"
        >
          Volver
          <img src="/assets/return.png" alt="" />
        </button>
      </a>
    </div>
  </section>
  <section class="w-[100%] mt-10 flex flex-col justify-start items-start">
    <div class="mb-10">
      <p class="text-blue-strong text-[20px] font-bold mb-2">Mi informacion</p>
      <div>
        <div class="flex gap-3 mb-2">
          <p>Correo:</p>
          <input
            type="text"
            disabled
            placeholder="micorreo@gmail.com"
            class="border-b border-b-blue-strong"
          />
        </div>
        <button
          class="bg-primary-color text-blue-white font-bold p-2 hover:bg-white hover:border hover:border-primary-color hover:text-blue-strong"
        >
          Editar mi informacion
        </button>
      </div>
    </div>
    <div class="w-[100%]">
      <p class="text-blue-strong text-[20px] font-bold mb-2">
        Historial de prestamos
      </p>
      <div class="flex flex-col">
        <p class="text-blue-strong text-[16px] font-bold mb-2">Fecha</p>
        <div class="flex gap-2">
          <input type="date" name="" id="" />
          <button
            class="w-[10%] bg-primary-color text-blue-white font-bold p-2 hover:bg-white hover:border hover:border-primary-color hover:text-blue-strong"
          >
            Buscar
          </button>
        </div>
        <table class="w-[50%] mt-10 border-separate border">
          <thead>
            <tr>
              <th class="border-collapse text-left text-blue-strong">
                Titulo del libro
              </th>
              <th class="border-collapse text-left text-blue-strong">
                Matricula alumno
              </th>
              <th class="border-collapse text-left text-blue-strong">
                Fecha de prestamo
              </th>
              <th class="border-collapse text-lef text-blue-strong">
                Fecha de devolucion
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td
                class="border-collapse text-left text-blue-medio-strong font-bold"
              >
                Viaje al centro de la tierra
              </td>
              <td
                class="border-collapse text-left text-blue-medio-strong font-bold"
              >
                S22302120
              </td>
              <td
                class="border-collapse text-left text-blue-medio-strong font-bold"
              >
                19/09/2024
              </td>
              <td
                class="border-collapse text-left text-blue-medio-strong font-bold"
              >
                23/09/2024
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>
</main>
