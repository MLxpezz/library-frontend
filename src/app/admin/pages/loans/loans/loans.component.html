<main class="w-[80%] m-auto mt-10 flex flex-col justify-center items-center">
  <section class="w-full flex items-center justify-between">
    <h2 class="text-[36px] text-blue-medio">Prestamos</h2>
    <div class="flex gap-9">
      <button
        (click)="openModal()"
        class="w-fit bg-primary-color text-blue-white font-bold p-2 rounded-[10px] hover:bg-white hover:outline-2 hover:outline hover:outline-blue-white hover:text-primary-color ml-[124px]"
      >
        Registrar prestamo
      </button>
      <a routerLink="/dashboard">
        <button
          class="flex items-center justify-center w-[150px] h-full bg-primary-color text-blue-white font-bold p-2 rounded-[10px] hover:bg-white hover:outline-2 hover:outline hover:outline-blue-white hover:text-primary-color"
        >
          Volver
          <img src="/assets/return.png" alt="" />
        </button>
      </a>
    </div>
  </section>
  @if(loansByStudentAndBooks | async; as results) {
  <section
    class="w-full mt-10 grid loan-repeat gap-5 items-center justify-between"
  >
    @for(loan of results; track loan) {
    <app-card-loans Fade [durationAnimation]="0.5" [loan]="loan" />
    }
  </section>
  }
  <app-modal-loans [showModal]="showModal" (closeModal)="closeModal()" />
</main>
