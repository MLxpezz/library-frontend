@if(showModal) {
<section
  class="w-screen h-screen absolute top-0 left-0 bottom-0 right-0 m-auto flex items-center justify-center bg-gray-400 backdrop:blur-sm bg-opacity-50"
>
  <div class="w-[30%] bg-white p-3 pt-5 pb-8">
    <h4 class="text-blue-medio-strong text-center mb-4 text-[30px]">
      Registrar alumno
    </h4>
    <form
      action=""
      class="w-fit m-auto flex flex-col items-center justify-center gap-8"
      [formGroup]="studentForm"
      (ngSubmit)="createStudent()"
    >
      <div class="flex justify-between gap-5">
        <input
          class="border-b-2 border-b-blue-strong outline-none text-blue-strong placeholder:text-blue-medio-strong"
          type="text"
          placeholder="Nombre"
          formControlName="name"
        />
        <input
          class="border-b-2 border-b-blue-strong outline-none text-blue-strong placeholder:text-blue-medio-strong"
          type="text"
          placeholder="Apellidos"
          formControlName="lastname"
        />
      </div>
      <input
        class="w-full border-b-2 border-b-blue-strong outline-none text-blue-strong placeholder:text-blue-medio-strong"
        type="email"
        placeholder="Correo electronico"
        formControlName="email"
      />
      <div class="flex justify-between gap-5">
        <input
          class="border-b-2 border-b-blue-strong outline-none text-blue-strong placeholder:text-blue-medio-strong"
          type="text"
          placeholder="Telefono"
          formControlName="phone"
        />
        <input
          class="border-b-2 border-b-blue-strong outline-none text-blue-strong placeholder:text-blue-medio-strong"
          type="text"
          placeholder="Matricula"
          formControlName="enrollmentNumber"
        />
      </div>
      <input
        class="w-full border-b-2 border-b-blue-strong outline-none text-blue-strong placeholder:text-blue-medio-strong"
        type="text"
        placeholder="Direccion"
        formControlName="address"
      />
      <div class="w-full flex flex-col gap-4">
        <button
          class="w-full bg-blue-medio-strong text-white p-2 hover:cursor-pointer hover:bg-white hover:outline-1 hover:outline hover:outline-blue-medio-strong hover:text-blue-medio-strong"
          type="submit"
          [disabled]="!studentForm.valid"
        >
          Registrar
        </button>
        <button
          class="w-full border border-blue-medio-strong text-blue-medio-strong p-2 hover:bg-blue-medio-strong hover:text-white"
          type="button"
          (click)="hideModal()"
        >
          Cancelar
        </button>
      </div>
    </form>
  </div>
</section>
}
