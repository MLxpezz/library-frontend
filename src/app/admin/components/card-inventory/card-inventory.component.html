<article class="w-full h-auto p-7 border-2 border-blue-white flex items-center justify-center rounded-2xl gap-5">
    <img src="assets/bookInventory.png" alt="book">
    <div class="w-[2px] h-[40px] bg-primary-color"></div>
    <div class="flex flex-col justify-center gap-2">
        <p class="text-blue-strong text-[20px]">
            {{title}}
        </p>
        <p class="text-blue-light">
            {{author}}
        </p>
        <div class="flex text-blue-medio-strong gap-7">
            <p>
                Prestamos: {{loans}}
            </p>
            <p>
                En existencia: {{stock}}
            </p>
        </div>
    </div>
</article>
