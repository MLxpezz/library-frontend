<article

>
  <a class="w-full h-full flex flex-col items-center justify-center" [routerLink]="infoCard.pageUrl">
    <img class="m-auto" [ngSrc]="infoCard.imgUrl" [alt]="infoCard.areaName" width="130" height="117" priority/>
    <p class="text-blue-medio-strong text-[20px]">{{ infoCard.areaName }}</p>
  </a>
</article>
